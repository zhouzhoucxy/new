<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 筛选数组，请将arr数组 [1, 2, 3, 4, 2, 4, 2, 6, 9, 2, 7, 5] 中大于等于5的数据筛选出来，存放到新数组newArr里面，并打印出来
        var arr = [1, 2, 3, 4, 2, 4, 2, 6, 9, 2, 7, 5];
        var newArr = [];
        for (var i = 0 ; i < arr.length;i++ ) {
            if(arr[i] >= 5) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
      </script>
</head>
<body>
    1111
</body>
</html>
